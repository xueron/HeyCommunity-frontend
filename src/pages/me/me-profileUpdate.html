<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'Update Profile' | translate }}
    </ion-title>

    <ion-buttons end *ngIf="false && item == 'avatar' || !helper.platform.is('ios')">
      <button ion-button (click)="showActionSheet()">
          <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="me" class="page-updateProfile">
  <ion-list padding-top [hidden]="item !== 'name'">
    <ion-item>
      <ion-input [(ngModel)]="userInfo.nickname" (ngModelChange)="isUpdated = 'nickname'" name="nickname" type="text" placeholder="{{ 'Nickame' | translate }}" required minlength="3"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list padding-top [hidden]="item !== 'bio'">
    <ion-item>
      <ion-textarea [(ngModel)]="userInfo.bio" (ngModelChange)="isUpdated = 'bio'" name="bio" placeholder="{{ 'Bio' | translate }}">
      </ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list padding-top radio-group [(ngModel)]="userInfo.gender" (ngModelChange)="isUpdated = 'gender'" [hidden]="item !== 'gender'">
    <ion-item>
      <ion-label>{{ 'Male' | translate }}</ion-label>
      <ion-radio name="gender" checked="true" value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'Female' | translate }}</ion-label>
      <ion-radio name="gender" value="2"></ion-radio>
    </ion-item>
  </ion-list>

  <div padding class="avatar text-center" [hidden]="item !== 'avatar'">
    <img style="width:200px; margin-top:60px;" src="{{ helper.getImg(userInfo.avatar) }}?imageView/2/w/200">
    <br>
    <br>
    <input #inputAvatar type="file" (change)="uploadAvatar($event)" accept="image/*">
  </div>
</ion-content>
