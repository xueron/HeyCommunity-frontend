<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'Profile' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding-top>
    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'avatar'}">
      <ion-label>{{ 'Avatar' | translate }}</ion-label>
      <ion-avatar item-right>
        <img src="{{ helper.getImg(authService.userInfo.avatar) }}?imageView/2/w/100">
      </ion-avatar>
    </button>

    <ion-item>
      <ion-label>ID</ion-label>
      <ion-note item-right>
        {{ authService.userInfo.id }}
      </ion-note>
    </ion-item>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'name'}">
      <ion-label>{{ 'Nickname' | translate }}</ion-label>
      <ion-note item-right>
        {{ authService.userInfo.nickname }}
      </ion-note>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'gender'}">
      <ion-label>{{ 'Gender' | translate }}</ion-label>
      <ion-note item-right>
        <span [hidden]="authService.userInfo.gender != 1">{{ 'Male' | translate }}</span>
        <span [hidden]="authService.userInfo.gender != 2">{{ 'Female' | translate }}</span>
      </ion-note>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'bio'}">
      <ion-label>{{ 'Bio' | translate }}</ion-label>
      <ion-note item-right>
        {{ authService.userInfo.bio }}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
