<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'Settings' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding-top>
    <button ion-item [navPush]="MeSettingLanguagePage">
      <ion-icon name="globe" item-left></ion-icon>
      {{ 'Language' | translate }}
    </button>

    <button ion-item disabled>
      <ion-icon name="trash" item-left></ion-icon>
      {{ 'Clear Cache' | translate }}
    </button>
  </ion-list>

  <ion-list>
    <button ion-item [navPush]="MeHeyCommunityPage">
      <ion-icon name="information-circle" item-left></ion-icon>
      {{ 'About' | translate }}
    </button>
  </ion-list>

  <ion-list *ngIf="authService.isAuth">
    <button ion-item (click)="gotoLogOut()">
      <ion-icon name="log-out" item-left></ion-icon>
      {{ 'Log Out' | translate }}
    </button>
  </ion-list>
</ion-content>
