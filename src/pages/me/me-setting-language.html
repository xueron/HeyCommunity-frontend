<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'Language' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group padding-top [(ngModel)]="appLang" (ionChange)="changeAppLang(appLang)">
    <ion-item>
      <ion-label>English</ion-label>
      <ion-radio value="en-US"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>中文</ion-label>
      <ion-radio value="zh-CN"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
