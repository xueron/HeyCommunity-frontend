<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="grey" ion-button (click)="dismiss()">
        {{ 'Close' | translate }}
      </button>
    </ion-buttons>

    <ion-title>{{ 'A Comment' | translate }}</ion-title>

    <ion-buttons end>
      <button color="grey" ion-button (click)="sendCommentHandler(commentForm)">
        {{ 'Send' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding style="background-color:#fff;">
    <ion-list>
      <form #commentForm="ngForm" (ngSubmit)="sendCommentHandler(commentForm)">
          <ion-item>
            <ion-textarea #inputComment [(ngModel)]="newComment.content" name="content" required ngModel rows="3" placeholder="{{ 'Say Something ...' | translate }}">
            </ion-textarea>
          </ion-item>
      </form>
    </ion-list>
  </div>
</ion-content>
